<!DOCTYPE html>
<html>
<head>
    <title>{{ projectName }} - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #A0522D;
            --dark-brown: #654321;
            --beige: #F5F5DC;
            --light-beige: #FFF8DC;
            --accent-gold: #DAA520;
            --white: #ffffff;
            --text-dark: #2C1810;
            --text-light: #8B7355;
            --shadow-sm: 0 2px 4px rgba(139, 69, 19, 0.1);
            --shadow-md: 0 4px 6px rgba(139, 69, 19, 0.15);
            --shadow-lg: 0 10px 15px rgba(139, 69, 19, 0.2);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--beige) 0%, var(--light-beige) 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 69, 19, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(218, 165, 32, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: linear-gradient(145deg, var(--white) 0%, var(--light-beige) 100%);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 69, 19, 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-header h1 {
            color: var(--primary-brown);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .signup-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid rgba(139, 69, 19, 0.1);
            padding: 1rem;
            transition: var(--transition);
            background: var(--white);
        }

        .form-control:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
        }

        .btn-signup {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: linear-gradient(145deg, var(--primary-brown), var(--light-brown));
            border: none;
            border-radius: 10px;
            color: var(--white);
            font-weight: 600;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-signup:hover {
            background: linear-gradient(145deg, var(--light-brown), var(--primary-brown));
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(139, 69, 19, 0.1);
        }

        .login-link a {
            color: var(--primary-brown);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: var(--accent-gold);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background-color: rgba(218, 165, 32, 0.1);
            color: var(--accent-gold);
        }

        .alert-danger {
            background-color: rgba(139, 69, 19, 0.1);
            color: var(--primary-brown);
        }

        .form-floating > label {
            padding-left: 1rem;
            color: var(--text-light);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            z-index: 10;
        }

        .home-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--primary-brown);
            text-decoration: none;
            font-size: 1.2rem;
            transition: var(--transition);
            z-index: 2;
        }

        .home-link:hover {
            color: var(--accent-gold);
            transform: translateX(-3px);
        }

        /* Background Shapes */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-brown), var(--accent-gold));
            border-radius: 50%;
            opacity: 0.05;
            filter: blur(2px);
            transition: transform 0.3s ease;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: -50px;
            left: -50px;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            right: -75px;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 10%;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 1.5rem;
            }

            .signup-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="signup-container">
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="signup-header">
            <h1><i class="fas fa-user-plus"></i> {{ projectName }}</h1>
            <p class="text-muted">Create your account to get started</p>
        </div>

        {% if status %}
        <div class="alert {% if flag == '1' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
            <i class="fas {% if flag == '1' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} me-2"></i>
            {{ status }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                <label for="name"><i class="fas fa-user me-2"></i>Full Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
            </div>
            
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn btn-signup">
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </button>
        </form>

        <div class="login-link">
            <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Parallax effect for background shapes
        $(window).on('mousemove', function(e) {
            const moveX = (e.pageX * -1/15);
            const moveY = (e.pageY * -1/15);
            
            $('.shape').each(function(index) {
                const speed = (index + 1) * 0.5;
                $(this).css({
                    transform: `translate(${moveX * speed}px, ${moveY * speed}px)`
                });
            });
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Add focus effects to form inputs
        $('.form-control').on('focus', function() {
            $(this).parent().find('label').css('color', 'var(--primary-brown)');
        }).on('blur', function() {
            $(this).parent().find('label').css('color', 'var(--text-light)');
        });
    </script>
</body>
</html>
