<!DOCTYPE html>
<html>
<head>
    <title>{{ projectName }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513;  /* Saddle Brown */
            --light-brown: #A0522D;    /* Sienna */
            --accent-green: #654321;   /* Dark Brown */
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --hover-brown: #6B3410;    /* Darker brown for hover */
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--light-brown) 0%, var(--white) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .home-container {
            text-align: center;
            padding: 3rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);  /* Brown shadow */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .home-header {
            margin-bottom: 2.5rem;
        }

        .home-header h1 {
            color: var(--primary-brown);
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .home-header p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-login {
            background: var(--primary-brown);
            color: var(--white);
            border: none;
        }

        .btn-login:hover {
            background: var(--hover-brown);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .btn-signup {
            background: var(--white);
            color: var(--accent-green);  /* Now dark brown */
            border: 2px solid var(--accent-green);
        }

        .btn-signup:hover {
            background: var(--accent-green);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(101, 67, 33, 0.3);
        }

        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            text-align: left;
        }

        .feature-item {
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            background: var(--light-gray);
            border: 1px solid var(--light-brown);
        }

        .feature-item i {
            color: var(--primary-brown);  /* Already using primary brown */
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-item h3 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .feature-item p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        /* Override any Bootstrap hover effects */
        .btn:hover:not(.btn-action):not(.btn-send):not(.btn-primary):not(.btn-secondary) {
            background: var(--hover-brown) !important;
            color: var(--white) !important;
            border-color: var(--primary-brown) !important;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-header">
            <h1><i class="fas fa-comments"></i> {{ projectName }}</h1>
            <p>Connect with friends and family in real-time</p>
            <div class="btn-container">
                <a href="{% url 'login' %}" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i>Login
                </a>
                <a href="{% url 'signup' %}" class="btn btn-signup">
                    <i class="fas fa-user-plus"></i>Sign Up
                </a>
            </div>
        </div>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-comments"></i>
                <h3>Real-time Chat</h3>
                <p>Instant messaging with friends and groups</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-users"></i>
                <h3>Group Chat</h3>
                <p>Create and join group conversations</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Your messages are private and secure</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
